<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the World | Festival Generator</title>
    <link rel="stylesheet" href="./styling/index.css">
</head>
<body>
    <header>
        <nav class="navbar" id="navbar">
            <p class="big-p" id="greeting"></p>
            <ol class="nav-menu">
                <li class="nav-item">
                    <a href="./index.html"><p class="medium-p">Home</p></a>
                </li>
                <li class="nav-item">
                    <a href="./playlists-list.html"><p class="medium-p">My playlists</p></a>
                </li>
                <li class="nav-item">
                    <a href="./authorization.html" id="logout-button"><p class="medium-p">Log out</p></a>
                    </li>
            </ol>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <main>
        <section class="main-section">
            <form class="form" id="world-form">
                <h1>Your festival awaits!</h1>
                <label class="label required" for="country">Country </label>
                <input class ="input" id="country" list="countriesList" name="country" autocomplete="off" required>
                <datalist id="countriesList">
                  
                </datalist>
                <label class="label required" for="category">Category </label>
                <input class ="input" id="category" list="categoriesList" name="category" required>
                <datalist id="categoriesList">
                  
                </datalist>
                    <button id="world-festival-button" type="submit" class="main-button">Create playlist</button>
                </form>
        </section>
        <div id="confirmation-overlay">
            <div>
                <p class="big-p" id="confirmation-message"></p>
                <div id="succesful-confirmation">
                    <p class="medium-p">Open spotify to play it.</p>
                    <p class="medium-p">Or click <a class="inline-link" href="./playlists-list.html">here</a> to view your playlists</p>
                </div>
                <button form="world-form" class="main-button" type="reset" id="confirmation-button"></button>
            </div>
        </div>
    </main>
    
    
    <script type="module" src="./js/display-name.js"></script>
    <script src="./js/hamburger-menu.js"></script> 
    <script type="module" src="./js/around-world.js"></script>
</body>
</html>
